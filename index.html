<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="x-ua-compatible" content="IE=edge">
  <title>けいさんドリル</title>
  <link rel="shortcut icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans+JP:400,700&display=swap&subset=japanese" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
   <link href="css/bootstrap.min.css" rel="stylesheet">
   <link href="css/bootstrap-select.min.css" rel="stylesheet">
   <link rel="stylesheet" href="css/common.css">
</head>

<body>

<div class="container-fluid>
  <div class="row">
    <div class="col-md-12">
      <h1>けいさんドリル</h1>
    </div>
  </div>
  <br>

  <div class="row">
    <div class="col-md-2">
      <div class="a" id="a">0</div>
    </div>
    <div class="col-md-2">
      <div class="op" id="op">0</div>
    </div>
    <div class="col-md-2">
      <div class="b" id="b">0</div>
    </div>
    <div class="col-md-2">
      <div class="eq" id="eq">=</div>
    </div>
    <div class="col-md-2">
      <div class="an" id="an">?</div>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-md-4">
      <input type="button" id="an1" onclick="ans(this.id)" class="btn btn-default btn-lg">
    </div>
    <div class="col-md-4">
      <input type="button" id="an2" onclick="ans(this.id)" class="btn btn-default btn-lg">
    </div>
  </div>
  <div class="row">
    <div class="col-md-4">
      <input type="button" id="an3" onclick="ans(this.id)" class="btn btn-default btn-lg">
    </div>
    <div class="col-md-4">
      <input type="button" id="an4" onclick="ans(this.id)" class="btn btn-default btn-lg">
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-md-6">
      <input type="button" value="次へ" id="next" onclick="next()" class="btn btn-default btn-lg">
    </div>
    <div class="col-md-3">
      <div class="msg" id="msg"></div>
    </div>
    <div class="col-md-3">
      <div class="point" id="point"></div>
    </div>
  </div>

  <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
  <script type="text/javascript" src="js/jquery.easing.1.3.js"></script>
  <script type="text/javascript" src="js/jquery-ui.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/bootstrap-select.min.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
